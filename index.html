<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUSTAIN Model Validation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SUSTAIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-6">
            <div class="dropdown">
                <label>Framework</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected value="1">SciKit Learn</option>
                    <option value="2">Apache Spark</option>
                    <option value="3">TensorFlow</option>
                    <option value="4">PyTorch</option>
                </select>
            </div>

            <label>Model</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">Linear Regression</option>
                <option value="2">Support Vector Regression</option>
                <option value="3">Logistic Regression</option>
                <option value="4">Gradient Boosting</option>
            </select>

            <label>Spatial Resolution</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">State</option>
                <option value="2">County</option>
                <option value="3">Tract</option>
            </select>
            <br>
            <div>
                <label for="formFileLg" class="form-label">Trained Model (Binary)</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
            </div>
            <br>
            <label>Dataset</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">NOAA</option>
                <option value="2">Macav2</option>
                <option value="3">Census Data</option>
            </select>

            <label>Independent Variables</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">Total Population</option>
                <option value="2">Median Age</option>
            </select>

            <label>Dependent Variables</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">Median Household Income</option>
            </select>

            <label>Validation Budget</label>
            <input class="form-control" type="text" placeholder="1,000" aria-label="default input example">

            <br>
            <label>Scaling/Normalization</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected value="1">Standard Scaler</option>
                <option value="2">MinMax Scaler</option>
                <option value="3">Robust Scaler</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
